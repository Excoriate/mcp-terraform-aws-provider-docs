name: ğŸ”CI - TypeScript

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]

jobs:
  typescript:
    name: ğŸ” TypeScript Lint, Format, and Test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Deno (latest stable)
        uses: denoland/setup-deno@v2
        id: deno-version
        with:
          deno-version-file: .dvmrc

      - name: â„¹ï¸ Check Deno Version
        run: |
          echo "ğŸ“¦ Deno version information: ${{ steps.deno-version.outputs.version }}"

      - name: ğŸ§¹ Run Linter & Formatter
        run: deno run lint

      - name: ğŸ¨ Run Formatter
        run: deno run fmt

      - name: ğŸ§ª Run Tests
        run: deno test --allow-env --allow-read --allow-net

      # User-friendly summary
      - name: ğŸ‰ CI TypeScript workflow completed successfully
        if: success()
        run: echo "âœ… All TypeScript checks passed!"
      - name: ğŸš¨ CI TypeScript workflow failed
        if: failure()
        run: echo "âŒ TypeScript checks failed. Please review the logs above."
